<body>
    <header>
        <span id="course-title">
            WDD 131 - Dynamic Web Fundamentals
        </span>
        <nav>
            <a href="https://www.linkedin.com/in/benjaminsilver747" target="_blank">LinkedIn</a>

            <a href="https://bsilver47.github.io/wdd131/project" target="_blank">Final Project</a>
        </nav>
    </header>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <label for="pname">Product Name</label><br>
            <select name="product" id="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select><br>
            <label for="rating" required>Overall Rating</label><br>
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1">1 &star;</label><br>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2 &star;</label><br>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3 &star;</label><br>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4 &star;</label><br>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5 &star;</label><br>
            <label for="idate">Date of Installation</label><br>
            <input type="date" id="idate" name="idate" required><br>
            <label for="useful">Which features did you find useful in the product? <em>(Check all that
                    apply)</em></label><br>
            <input type="checkbox" id="dur" name="dur">
            <label for="dur">Durability</label><br>
            <input type="checkbox" id="ease" name="ease">
            <label for="ease">Ease of Use</label><br>
            <input type="checkbox" id="perf" name="perf">
            <label for="perf">Performance</label><br>
            <input type="checkbox" id="design" name="design">
            <label for="design">Design</label><br>
            <label for="mes">Written Review <em>(Optional)</em></label><br>
            <textarea id="mes" name="mes"></textarea><br>
            <label for="yname">Your Name <em>(Optional)</em></label><br>
            <input type="text" id="yname" name="yname">
            <br><input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> &#x20AA; Benjamin Sterling Silver &#x20AA; Arizona, USA</p>

    </footer>
